<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title></title>
</head>
<body>
	<div class="title">Calculator</div>
	<div class="grid-container" id="grid-container">
		<div class="displayBox" id="displayBox"></div>
		<div class="btn operator" value="+">+</div>
		<div class="btn operator" value="-">-</div>
		<div class="btn operator" value="*">*</div>
		<div class="btn operator" value="/">/</div>

		<div class="btn number" value="7">7</div>
		<div class="btn number" value="8">8</div>
		<div class="btn number" value="9">9</div>
		<div class="btn" id="deleteBtn">Del</div>

		<div class="btn number" value="4">4</div>
		<div class="btn number" value="5">5</div>
		<div class="btn number" value="6">6</div>
		<div class="btn" id="clearBtn">Clear</div>

		<div class="btn number" value="1">1</div>
		<div class="btn number" value="2">2</div>
		<div class="btn number" value="3">3</div>
		<div class="btn operator equalBtn" id="equalBtn" value="=">=</div>

		<div class="btn number" id="zeroBtn" value="0">0</div>
		<div class="btn number">.</div>

	</div>

	<script src="script.js"></script>
</body>
</html>
